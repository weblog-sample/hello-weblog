<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
            <div class="bg-secondary text-white">1つのみ。設定なし</div>
        </div>
      </div>
      <div class="row">
        <div class="col-1">
            <div class="bg-warning">1</div>
        </div>
        <div class="col-1">
            <div class="bg-primary text-white">2</div>
        </div>
        <div class="col-1">
            <div class="bg-warning">3</div>
        </div>
        <div class="col-1">
            <div class="bg-primary text-white">4</div>
        </div>
        <div class="col-1">
            <div class="bg-warning">5</div>
        </div>
        <div class="col-1">
            <div class="bg-primary text-white">6</div>
        </div>
        <div class="col-1">
            <div class="bg-warning">7</div>
        </div>
        <div class="col-1">
            <div class="bg-primary text-white">8</div>
        </div>
        <div class="col-1">
            <div class="bg-warning">9</div>
        </div>
        <div class="col-1">
            <div class="bg-primary text-white">10</div>
        </div>
        <div class="col-1">
            <div class="bg-warning">11</div>
        </div>
        <div class="col-1">
            <div class="bg-primary text-white">12</div>
        </div>
        <div class="col-1">
            <div class="bg-warning">13</div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
            <div class="bg-success text-white">1つめ。col3</div>
        </div>
        <div class="col-6">
            <div class="bg-danger text-white">2つめ。col6</div>
        </div>
        <div class="col-3">
            <div class="bg-info text-white">3つめ。col3</div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
