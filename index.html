<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-light">
    
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <img class="d-block mx-auto mb-4" src="./bootstrap-logo.svg" alt="" width="72" height="57">
          <h2>人事データ登録</h2>
          <p class="lead">人事データを登録します。必要事項を記入し、新規登録ボタンを押してください。</p>
        </div>
    
        <div class="row g-5">
          <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">人事データ登録</h4>
 
            <form class="needs-validation" novalidate>
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="Name" class="form-label">氏名</label>
                  <input type="text" class="form-control" id="Name" placeholder="ウェブカツ　一郎" value="" required>
                  <div class="invalid-feedback">
                    氏名は入力必須です。
                  </div>
                </div>
    
                <div class="col-sm-8">
                  <label for="department" class="form-label">部署</label>
                  <select class="form-select" id="department" required>
                    <option value="">部署の選択...</option>
                    <option>HTML・CSS部</option>
                    <option>Webマーケティング部</option>
                    <option>法務部</option>
                    <option>営業部</option>
                  </select>
                  <div class="invalid-feedback">
                    部署を選択してください。
                  </div>
                </div>
    
              <hr class="my-4">    
              <div class="col-5">
                <button class="w-100 btn btn-primary btn-lg" type="submit">新規登録</button>
              </div>
              <div class="col-5">
                <button class="btn btn-secondary btn-lg">閉じる</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2022 ウェブカツBLOG All rights reserved.</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">プライバシーポリシー</a></li>
          <li class="list-inline-item"><a href="#">お問い合わせ</a></li>
          <li class="list-inline-item"><a href="#">サポート</a></li>
        </ul>
      </footer>
    </div>
    
    
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
        <script src="form-validation.js"></script>
      </body>
    </html>
